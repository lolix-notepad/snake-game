<body>
    <div id="start-page" class="test">
        <div class="box-content">
            <h1>Arcade Games</h1>
            <button id="btn-start" class="btn btn-confirm">PLAY</button>
        </div>
    </div>
    <div id="snake-view">
        <div class="game">
            <h1>Snake Game</h1>
            <p id="display-score"></p>
            <p id="display-game-over"></p>
            <div class="canvas">
                <div id="cover-game-over"></div>
                <div id="wrapper-btn-restart-game">
                    <button id="btn-restart-game" class="btn">
                        <img id="restart-icon" src="restart-icon.svg" alt="restart game">
                    </button>
                </div>
                <div id="food"></div>
                <div class="tail"></div>
            </div>
            <button id="btn-end" class="btn btn-confirm">exit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
